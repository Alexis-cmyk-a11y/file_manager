# Nginx配置文件 - 文件管理系统反向代理
# 支持大文件下载、断点续传、压缩传输等优化功能

# 全局配置
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 事件配置
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP配置
http {
    # 基础配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10G;  # 支持大文件上传
    
    # 缓冲区配置
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # 超时配置
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Gzip压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-javascript
        application/xml
        application/xhtml+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/x-icon
        image/vnd.microsoft.icon;
    
    # Brotli压缩配置（如果安装了brotli模块）
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types
    #     text/plain
    #     text/css
    #     application/json
    #     application/javascript
    #     text/xml
    #     application/xml
    #     application/xml+rss
    #     text/javascript;
    
    # 上游服务器配置
    upstream file_manager_backend {
        server 127.0.0.1:5000;  # Flask应用地址
        # 如果有多个Flask实例，可以添加更多服务器
        # server 127.0.0.1:5001;
        # server 127.0.0.1:5002;
        
        # 负载均衡配置
        keepalive 32;
    }
    
    # 文件缓存配置
    proxy_cache_path /var/cache/nginx/file_cache levels=1:2 keys_zone=file_cache:10m max_size=1g inactive=60m use_temp_path=off;
    
    # 主服务器配置
    server {
        listen 80;
        server_name your-domain.com;  # 替换为你的域名
        
        # 安全头
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # 静态文件直接服务（可选）
        location /static/ {
            alias /path/to/your/file_manager/static/;  # 替换为实际路径
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # 启用Gzip压缩
            gzip_static on;
        }
        
        # 文件下载优化配置
        location /api/download {
            # 代理到Flask应用
            proxy_pass http://file_manager_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 支持大文件下载
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 支持断点续传
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            
            # 缓存配置
            proxy_cache file_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_valid 206 1h;  # 部分内容缓存
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            
            # 添加缓存控制头
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # 共享文件下载
        location /api/download/shared/ {
            # 代理到Flask应用
            proxy_pass http://file_manager_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 支持大文件下载
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            
            # 超时配置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 支持断点续传
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            
            # 缓存配置
            proxy_cache file_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_valid 206 1h;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            
            # 添加缓存控制头
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # 其他API请求
        location /api/ {
            proxy_pass http://file_manager_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时配置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # 主页面和其他请求
        location / {
            proxy_pass http://file_manager_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时配置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
