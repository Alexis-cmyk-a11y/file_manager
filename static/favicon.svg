  <rect x="12" y="19" width="6" height="1.5" rx="0.75" fill="#6366f1" opacity="0.6"/>
  <rect x="12" y="22" width="7" height="1.5" rx="0.75" fill="#6366f1" opacity="0.7"/>
  
