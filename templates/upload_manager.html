<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传管理 - 文件管理系统</title>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
    
    <style>
        .upload-manager-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .upload-manager-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .upload-manager-header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .upload-manager-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .upload-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .upload-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .upload-list-header {
            background: #f8fafc;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .upload-list-header h3 {
            margin: 0;
            color: #374151;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .upload-item {
            padding: 20px;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s ease;
        }
        
        .upload-item:hover {
            background-color: #f9fafb;
        }
        
        .upload-item:last-child {
            border-bottom: none;
        }
        
        .upload-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .upload-filename {
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }
        
        .upload-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .upload-status.initialized {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .upload-status.uploading {
            background: #fef3c7;
            color: #d97706;
        }
        
        .upload-status.completed {
            background: #d1fae5;
            color: #059669;
        }
        
        .upload-status.merged {
            background: #d1fae5;
            color: #059669;
        }
        
        .upload-status.failed {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .upload-progress {
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .upload-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .detail-item .label {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .detail-item .value {
            color: #374151;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .upload-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .btn-cancel {
            background: #ef4444;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #dc2626;
        }
        
        .btn-retry {
            background: #3b82f6;
            color: white;
        }
        
        .btn-retry:hover {
            background: #2563eb;
        }
        
        .btn-merge {
            background: #10b981;
            color: white;
        }
        
        .btn-merge:hover {
            background: #059669;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d1d5db;
        }
        
        .empty-state h3 {
            margin: 0 0 10px 0;
            color: #374151;
        }
        
        .empty-state p {
            margin: 0;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="upload-manager-container">
        <!-- 页面头部 -->
        <div class="upload-manager-header">
            <h1><i class="fas fa-cloud-upload-alt"></i> 上传管理</h1>
            <p>监控和管理所有文件上传任务</p>
        </div>
        
        <!-- 统计信息 -->
        <div class="upload-stats">
            <div class="stat-card">
                <div class="icon" style="color: #3b82f6;">
                    <i class="fas fa-upload"></i>
                </div>
                <div class="value" id="total-uploads">0</div>
                <div class="label">总上传数</div>
            </div>
            <div class="stat-card">
                <div class="icon" style="color: #f59e0b;">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="value" id="active-uploads">0</div>
                <div class="label">进行中</div>
            </div>
            <div class="stat-card">
                <div class="icon" style="color: #10b981;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="value" id="completed-uploads">0</div>
                <div class="label">已完成</div>
            </div>
            <div class="stat-card">
                <div class="icon" style="color: #ef4444;">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="value" id="failed-uploads">0</div>
                <div class="label">失败</div>
            </div>
        </div>
        
        <!-- 上传列表 -->
        <div class="upload-list">
            <div class="upload-list-header">
                <h3><i class="fas fa-list"></i> 上传任务列表</h3>
            </div>
            <div id="upload-list-content">
                <!-- 上传项目将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <!-- 刷新按钮 -->
    <button class="refresh-btn" id="refresh-btn" title="刷新列表">
        <i class="fas fa-sync-alt"></i>
    </button>
    
    <!-- JavaScript文件 -->
    <script src="{{ url_for('static', filename='js/modern-script-complete.js', v='4.1') }}"></script>
    
    <script>
        class UploadManager {
            constructor() {
                this.uploads = [];
                this.refreshInterval = null;
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadUploads();
                this.startAutoRefresh();
            }
            
            bindEvents() {
                const refreshBtn = document.getElementById('refresh-btn');
                refreshBtn.addEventListener('click', () => this.loadUploads());
            }
            
            async loadUploads() {
                try {
                    const response = await fetch('/api/chunked/list');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.uploads = result.uploads || [];
                        this.updateStats();
                        this.renderUploads();
                    } else {
                        console.error('加载上传列表失败:', result.message);
                    }
                } catch (error) {
                    console.error('加载上传列表失败:', error);
                }
            }
            
            updateStats() {
                const total = this.uploads.length;
                const active = this.uploads.filter(u => u.status === 'initialized' || u.status === 'uploading').length;
                const completed = this.uploads.filter(u => u.status === 'completed' || u.status === 'merged').length;
                const failed = this.uploads.filter(u => u.status === 'failed').length;
                
                document.getElementById('total-uploads').textContent = total;
                document.getElementById('active-uploads').textContent = active;
                document.getElementById('completed-uploads').textContent = completed;
                document.getElementById('failed-uploads').textContent = failed;
            }
            
            renderUploads() {
                const container = document.getElementById('upload-list-content');
                
                if (this.uploads.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h3>暂无上传任务</h3>
                            <p>当前没有进行中的上传任务</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = this.uploads.map(upload => this.renderUploadItem(upload)).join('');
            }
            
            renderUploadItem(upload) {
                const progress = Math.round(upload.progress || 0);
                const statusClass = upload.status;
                const statusText = this.getStatusText(upload.status);
                
                return `
                    <div class="upload-item">
                        <div class="upload-item-header">
                            <div class="upload-filename">${upload.filename}</div>
                            <div class="upload-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="upload-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="progress-text">
                                <span>${progress}%</span>
                                <span>${upload.uploaded_chunks} / ${upload.total_chunks} 块</span>
                            </div>
                        </div>
                        
                        <div class="upload-details">
                            <div class="detail-item">
                                <span class="label">文件大小:</span>
                                <span class="value">${this.formatFileSize(upload.file_size)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">创建时间:</span>
                                <span class="value">${this.formatDate(upload.created_at)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">更新时间:</span>
                                <span class="value">${this.formatDate(upload.updated_at)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">上传ID:</span>
                                <span class="value">${upload.upload_id.substring(0, 8)}...</span>
                            </div>
                        </div>
                        
                        <div class="upload-actions">
                            ${this.renderUploadActions(upload)}
                        </div>
                    </div>
                `;
            }
            
            renderUploadActions(upload) {
                const actions = [];
                
                if (upload.status === 'initialized' || upload.status === 'uploading') {
                    actions.push(`
                        <button class="btn-action btn-cancel" onclick="uploadManager.cancelUpload('${upload.upload_id}')">
                            <i class="fas fa-times"></i> 取消
                        </button>
                    `);
                }
                
                if (upload.status === 'completed') {
                    actions.push(`
                        <button class="btn-action btn-merge" onclick="uploadManager.mergeUpload('${upload.upload_id}')">
                            <i class="fas fa-check"></i> 合并文件
                        </button>
                    `);
                }
                
                if (upload.status === 'failed') {
                    actions.push(`
                        <button class="btn-action btn-retry" onclick="uploadManager.retryUpload('${upload.upload_id}')">
                            <i class="fas fa-redo"></i> 重试
                        </button>
                    `);
                }
                
                return actions.join('');
            }
            
            getStatusText(status) {
                const statusMap = {
                    'initialized': '已初始化',
                    'uploading': '上传中',
                    'completed': '已完成',
                    'merged': '已合并',
                    'failed': '失败'
                };
                return statusMap[status] || status;
            }
            
            async cancelUpload(uploadId) {
                if (!confirm('确定要取消这个上传任务吗？')) return;
                
                try {
                    const response = await fetch(`/api/chunked/cancel/${uploadId}`, {
                        method: 'POST'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification('上传任务已取消', 'success');
                        this.loadUploads();
                    } else {
                        showNotification(`取消失败: ${result.message}`, 'error');
                    }
                } catch (error) {
                    showNotification('取消上传失败', 'error');
                }
            }
            
            async mergeUpload(uploadId) {
                try {
                    const response = await fetch(`/api/chunked/merge/${uploadId}`, {
                        method: 'POST'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification('文件合并成功', 'success');
                        this.loadUploads();
                    } else {
                        showNotification(`合并失败: ${result.message}`, 'error');
                    }
                } catch (error) {
                    showNotification('合并文件失败', 'error');
                }
            }
            
            async retryUpload(uploadId) {
                // 重试逻辑可以在这里实现
                showNotification('重试功能开发中', 'info');
            }
            
            startAutoRefresh() {
                // 每5秒自动刷新一次
                this.refreshInterval = setInterval(() => {
                    this.loadUploads();
                }, 5000);
            }
            
            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            formatDate(timestamp) {
                const date = new Date(timestamp * 1000);
                return date.toLocaleString('zh-CN');
            }
        }
        
        // 初始化上传管理器
        let uploadManager;
        
        document.addEventListener('DOMContentLoaded', function() {
            uploadManager = new UploadManager();
        });
        
        // 页面卸载时停止自动刷新
        window.addEventListener('beforeunload', function() {
            if (uploadManager) {
                uploadManager.stopAutoRefresh();
            }
        });
    </script>
</body>
</html>
