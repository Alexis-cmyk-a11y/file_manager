<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Áî®Êà∑Ê≥®ÂÜå - Êñá‰ª∂ÁÆ°ÁêÜÁ≥ªÁªü</title>
    <!-- ËßíÊ†áËÆæÁΩÆ -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/local-fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 24px 24px 0 0;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            background: #ffffff;
            color: #1f2937;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .form-group input.success {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .password-requirements {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 1rem;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .password-requirements.show {
            display: block;
        }

        .password-requirements::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .password-requirements h4 {
            margin: 0 0 1rem 0;
            color: #1f2937;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .password-requirements h4::before {
            content: 'üîí';
            font-size: 1.2rem;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .requirement-item i {
            margin-right: 0.75rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .requirement-item.valid {
            color: #059669;
        }

        .requirement-item.valid i {
            background: #d1fae5;
            color: #059669;
        }

        .requirement-item.invalid {
            color: #dc2626;
        }

        .requirement-item.invalid i {
            background: #fee2e2;
            color: #dc2626;
        }

        .verification-section {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: 16px;
            border: 1px solid #bae6fd;
            position: relative;
            overflow: hidden;
        }

        .verification-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #0ea5e9, #0284c7);
        }

        .verification-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .verification-row input {
            flex: 1;
        }

        .verification-row button {
            white-space: nowrap;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .verification-row button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
        }

        .verification-row button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .error-message, .success-message {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: #059669;
            border: 1px solid #bbf7d0;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            .auth-header h1 {
                font-size: 2rem;
            }
            
            .verification-row {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .verification-row button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-user-plus"></i> ÂàõÂª∫Ë¥¶Êà∑</h1>
            <p>Âä†ÂÖ•Êàë‰ª¨ÁöÑÊñá‰ª∂ÁÆ°ÁêÜÁ≥ªÁªü</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> ÈÇÆÁÆ±Âú∞ÂùÄ
                </label>
                <input type="email" id="email" name="email" required placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÈÇÆÁÆ±Âú∞ÂùÄ">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> ËÆæÁΩÆÂØÜÁ†Å
                </label>
                <input type="password" id="password" name="password" required placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
                <div class="password-requirements">
                    <h4>ÂØÜÁ†ÅË¶ÅÊ±Ç</h4>
                    <div class="requirement-item" id="lengthReq">
                        <i class="fas fa-times"></i>
                        <span>Ëá≥Â∞ë9‰ΩçÈïøÂ∫¶</span>
                    </div>
                    <div class="requirement-item" id="uppercaseReq">
                        <i class="fas fa-times"></i>
                        <span>ÂåÖÂê´Â§ßÂÜôÂ≠óÊØç</span>
                    </div>
                    <div class="requirement-item" id="lowercaseReq">
                        <i class="fas fa-times"></i>
                        <span>ÂåÖÂê´Â∞èÂÜôÂ≠óÊØç</span>
                    </div>
                    <div class="requirement-item" id="numberReq">
                        <i class="fas fa-times"></i>
                        <span>ÂåÖÂê´Êï∞Â≠ó</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-check-circle"></i> Á°ÆËÆ§ÂØÜÁ†Å
                </label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="ËØ∑ÂÜçÊ¨°ËæìÂÖ•ÂØÜÁ†Å">
            </div>
            
            <div class="verification-section">
                <label>
                    <i class="fas fa-shield-alt"></i> ÈÇÆÁÆ±È™åËØÅ
                </label>
                <div class="verification-row">
                    <input type="text" id="verificationCode" name="verificationCode" required placeholder="ËØ∑ËæìÂÖ•6‰ΩçÈ™åËØÅÁ†Å" maxlength="6">
                    <button type="button" id="sendCodeBtn">
                        <i class="fas fa-paper-plane"></i> ÂèëÈÄÅÈ™åËØÅÁ†Å
                    </button>
                </div>
                <small style="color: #6b7280; margin-top: 0.75rem; display: block; font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> È™åËØÅÁ†ÅÂ∞ÜÂèëÈÄÅÂà∞ÊÇ®ÁöÑÈÇÆÁÆ±Ôºå5ÂàÜÈíüÂÜÖÊúâÊïà
                </small>
            </div>
            
            <button type="submit" id="registerBtn" class="btn-primary">
                <span id="registerBtnText">
                    <i class="fas fa-rocket"></i> Á´ãÂç≥Ê≥®ÂÜå
                </span>
            </button>
        </form>
        
        <div class="auth-links">
            <a href="/login">
                <i class="fas fa-sign-in-alt"></i> Â∑≤ÊúâË¥¶Êà∑ÔºüÁ´ãÂç≥ÁôªÂΩï
            </a>
        </div>
    </div>

    <script>
        class RegisterManager {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.confirmPasswordInput = document.getElementById('confirmPassword');
                this.verificationCodeInput = document.getElementById('verificationCode');
                this.sendCodeBtn = document.getElementById('sendCodeBtn');
                this.registerBtn = document.getElementById('registerBtn');
                this.registerBtnText = document.getElementById('registerBtnText');
                
                this.bindEvents();
            }
            
                         bindEvents() {
                 this.form.addEventListener('submit', (e) => this.handleRegister(e));
                 this.sendCodeBtn.addEventListener('click', () => this.sendVerificationCode());
                 this.passwordInput.addEventListener('input', () => this.validatePassword());
                 this.passwordInput.addEventListener('focus', () => this.showPasswordRequirements());
                 this.passwordInput.addEventListener('blur', () => this.hidePasswordRequirements());
                 this.confirmPasswordInput.addEventListener('input', () => this.validateConfirmPassword());
             }
            
            showMessage(message, type = 'error') {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                
                if (type === 'error') {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                } else {
                    successDiv.textContent = message;
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                }
            }
            
            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
            
                         setLoading(loading) {
                 if (loading) {
                     this.registerBtn.disabled = true;
                     this.registerBtnText.innerHTML = '<span class="spinner"></span>Ê≥®ÂÜå‰∏≠...';
                     this.form.classList.add('loading');
                 } else {
                     this.registerBtn.disabled = false;
                     this.registerBtnText.innerHTML = '<i class="fas fa-rocket"></i> Á´ãÂç≥Ê≥®ÂÜå';
                     this.form.classList.remove('loading');
                 }
             }
             
             showPasswordRequirements() {
                 const requirements = document.querySelector('.password-requirements');
                 requirements.classList.add('show');
             }
             
             hidePasswordRequirements() {
                 const requirements = document.querySelector('.password-requirements');
                 // Âª∂ËøüÈöêËóèÔºåÁªôÁî®Êà∑Êó∂Èó¥Êü•Áúã
                 setTimeout(() => {
                     requirements.classList.remove('show');
                 }, 2000);
             }
            
            validatePassword() {
                const password = this.passwordInput.value;
                const requirements = {
                    length: password.length >= 9,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password)
                };
                
                // Êõ¥Êñ∞Ë¶ÅÊ±ÇÊòæÁ§∫
                Object.keys(requirements).forEach(req => {
                    const element = document.getElementById(req + 'Req');
                    if (requirements[req]) {
                        element.classList.add('valid');
                        element.classList.remove('invalid');
                        element.querySelector('i').className = 'fas fa-check';
                    } else {
                        element.classList.add('invalid');
                        element.classList.remove('valid');
                        element.querySelector('i').className = 'fas fa-times';
                    }
                });
                
                // Êõ¥Êñ∞ËæìÂÖ•Ê°ÜÁä∂ÊÄÅ
                if (Object.values(requirements).every(Boolean)) {
                    this.passwordInput.classList.add('success');
                    this.passwordInput.classList.remove('error');
                } else {
                    this.passwordInput.classList.remove('success');
                    this.passwordInput.classList.add('error');
                }
                
                return Object.values(requirements).every(Boolean);
            }
            
            validateConfirmPassword() {
                const password = this.passwordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;
                
                if (confirmPassword === '') {
                    this.confirmPasswordInput.classList.remove('success', 'error');
                    return false;
                }
                
                if (password === confirmPassword) {
                    this.confirmPasswordInput.classList.add('success');
                    this.confirmPasswordInput.classList.remove('error');
                    return true;
                } else {
                    this.confirmPasswordInput.classList.add('error');
                    this.confirmPasswordInput.classList.remove('success');
                    return false;
                }
            }
            
            async sendVerificationCode() {
                const email = this.emailInput.value.trim();
                if (!email) {
                    this.showMessage('ËØ∑ÂÖàËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ');
                    return;
                }
                
                this.sendCodeBtn.disabled = true;
                this.sendCodeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ÂèëÈÄÅ‰∏≠...';
                
                try {
                    const response = await fetch('/api/auth/send-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            purpose: 'register'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showMessage(data.message, 'success');
                        this.startCodeCountdown();
                    } else {
                        this.showMessage(data.message);
                    }
                } catch (error) {
                    this.showMessage('ÂèëÈÄÅÈ™åËØÅÁ†ÅÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                } finally {
                    this.sendCodeBtn.disabled = false;
                    this.sendCodeBtn.innerHTML = '<i class="fas fa-paper-plane"></i> ÂèëÈÄÅÈ™åËØÅÁ†Å';
                }
            }
            
            startCodeCountdown() {
                let countdown = 180; // 3ÂàÜÈíü
                const originalText = '<i class="fas fa-paper-plane"></i> ÂèëÈÄÅÈ™åËØÅÁ†Å';
                
                const timer = setInterval(() => {
                    if (countdown > 0) {
                        this.sendCodeBtn.innerHTML = `<i class="fas fa-clock"></i> ${countdown}ÁßíÂêéÈáçËØï`;
                        countdown--;
                    } else {
                        this.sendCodeBtn.innerHTML = originalText;
                        this.sendCodeBtn.disabled = false;
                        clearInterval(timer);
                    }
                }, 1000);
                
                this.sendCodeBtn.disabled = true;
            }
            
            async handleRegister(e) {
                e.preventDefault();
                
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;
                const verificationCode = this.verificationCodeInput.value.trim();
                
                // È™åËØÅËæìÂÖ•
                if (!email || !password || !confirmPassword || !verificationCode) {
                    this.showMessage('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑÊ≥®ÂÜå‰ø°ÊÅØ');
                    return;
                }
                
                if (!this.validatePassword()) {
                    this.showMessage('ÂØÜÁ†Å‰∏çÁ¨¶ÂêàË¶ÅÊ±Ç');
                    return;
                }
                
                if (!this.validateConfirmPassword()) {
                    this.showMessage('‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                    return;
                }
                
                this.hideMessages();
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password,
                            confirm_password: confirmPassword,
                            verification_code: verificationCode
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showMessage('üéâ Ê≥®ÂÜåÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        this.showMessage(data.message);
                    }
                } catch (error) {
                    this.showMessage('Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                } finally {
                    this.setLoading(false);
                }
            }
        }
        
        // ÂàùÂßãÂåñÊ≥®ÂÜåÁÆ°ÁêÜÂô®
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterManager();
        });
    </script>
</body>
