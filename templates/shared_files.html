<!DOCTYPE html>
<html>
<head>
    <title>共享文件测试</title>
</head>
<body>
    <h1>🧪 共享文件页面测试</h1>
    <p>如果你能看到这个页面，说明路由和模板渲染是正常的。</p>
    <p>当前时间: <span id="time"></span></p>
    
    <div id="testContainer">
        <h2>测试区域</h2>
        <p>这个区域用于测试JavaScript功能。</p>
        <button onclick="testClick()">点击测试</button>
        <div id="result"></div>
    </div>
    
    <script>
        // 显示当前时间
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // 测试点击事件
        function testClick() {
            document.getElementById('result').innerHTML = '<p style="color: green;">✅ JavaScript工作正常！</p>';
        }
        
        // 页面加载完成后的测试
        window.onload = function() {
            console.log('页面加载完成');
            document.getElementById('result').innerHTML += '<p style="color: blue;">页面加载事件触发成功</p>';
        };
    </script>
</body>
</html>
