<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器调试测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px; margin: 5px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>编辑器调试测试页面</h1>
    
    <div class="test-section">
        <h3>1. 基础功能测试</h3>
        <button onclick="testBasicFunctions()">测试基础功能</button>
        <div id="basic-results"></div>
    </div>
    
    <div class="test-section">
        <h3>2. API连接测试</h3>
        <button onclick="testAPI()">测试API连接</button>
        <div id="api-results"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 文件加载测试</h3>
        <input type="text" id="test-file-path" placeholder="输入文件路径" value="main.py" style="width: 300px;">
        <button onclick="testFileLoad()">测试文件加载</button>
        <div id="file-results"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 完整编辑器测试</h3>
        <button onclick="testFullEditor()">打开完整编辑器</button>
        <div id="editor-results"></div>
    </div>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        function testBasicFunctions() {
            const results = document.getElementById('basic-results');
            results.innerHTML = '';
            
            try {
                // 测试fetch API
                if (typeof fetch !== 'undefined') {
                    results.innerHTML += '<div class="success">✓ fetch API 可用</div>';
                } else {
                    results.innerHTML += '<div class="error">✗ fetch API 不可用</div>';
                }
                
                // 测试URLSearchParams
                if (typeof URLSearchParams !== 'undefined') {
                    results.innerHTML += '<div class="success">✓ URLSearchParams 可用</div>';
                } else {
                    results.innerHTML += '<div class="error">✗ URLSearchParams 不可用</div>';
                }
                
                // 测试Promise
                if (typeof Promise !== 'undefined') {
                    results.innerHTML += '<div class="success">✓ Promise 可用</div>';
                } else {
                    results.innerHTML += '<div class="error">✗ Promise 不可用</div>';
                }
                
                log('基础功能测试完成', 'success');
            } catch (error) {
                results.innerHTML += `<div class="error">✗ 测试失败: ${error.message}</div>`;
                log(`基础功能测试失败: ${error.message}`, 'error');
            }
        }
        
        async function testAPI() {
            const results = document.getElementById('api-results');
            results.innerHTML = '';
            
            try {
                // 测试编辑器页面
                const response = await fetch('/editor');
                if (response.ok) {
                    results.innerHTML += '<div class="success">✓ 编辑器页面可访问</div>';
                } else {
                    results.innerHTML += `<div class="error">✗ 编辑器页面不可访问: ${response.status}</div>`;
                }
                
                // 测试API端点
                const apiResponse = await fetch('/api/editor/open', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: 'test.txt' })
                });
                
                if (apiResponse.ok) {
                    const data = await apiResponse.json();
                    results.innerHTML += `<div class="success">✓ API端点可访问: ${data.message || '成功'}</div>`;
                } else {
                    results.innerHTML += `<div class="error">✗ API端点不可访问: ${apiResponse.status}</div>`;
                }
                
                log('API连接测试完成', 'success');
            } catch (error) {
                results.innerHTML += `<div class="error">✗ API测试失败: ${error.message}</div>`;
                log(`API连接测试失败: ${error.message}`, 'error');
            }
        }
        
        async function testFileLoad() {
            const results = document.getElementById('file-results');
            const filePath = document.getElementById('test-file-path').value;
            results.innerHTML = '';
            
            if (!filePath) {
                results.innerHTML = '<div class="error">请输入文件路径</div>';
                return;
            }
            
            try {
                results.innerHTML = '<div class="info">正在测试文件加载...</div>';
                
                const response = await fetch('/api/editor/open', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: filePath })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        results.innerHTML = `
                            <div class="success">✓ 文件加载成功</div>
                            <div class="info">文件名: ${data.name}</div>
                            <div class="info">大小: ${data.size} 字节</div>
                            <div class="info">行数: ${data.line_count}</div>
                            <div class="info">语法模式: ${data.syntax_mode}</div>
                            <div class="info">编码: ${data.encoding}</div>
                            <div class="info">内容预览: ${data.content.substring(0, 100)}...</div>
                        `;
                    } else {
                        results.innerHTML = `<div class="error">✗ 文件加载失败: ${data.message}</div>`;
                    }
                } else {
                    results.innerHTML = `<div class="error">✗ HTTP错误: ${response.status}</div>`;
                }
                
                log(`文件加载测试完成: ${filePath}`, 'success');
            } catch (error) {
                results.innerHTML = `<div class="error">✗ 文件加载测试失败: ${error.message}</div>`;
                log(`文件加载测试失败: ${error.message}`, 'error');
            }
        }
        
        function testFullEditor() {
            const filePath = document.getElementById('test-file-path').value;
            if (!filePath) {
                alert('请先输入文件路径');
                return;
            }
            
            const url = `/editor?file=${encodeURIComponent(filePath)}`;
            log(`打开编辑器: ${url}`, 'info');
            
            // 在新窗口中打开编辑器
            const editorWindow = window.open(url, '_blank');
            if (editorWindow) {
                document.getElementById('editor-results').innerHTML = '<div class="success">✓ 编辑器窗口已打开</div>';
            } else {
                document.getElementById('editor-results').innerHTML = '<div class="error">✗ 无法打开编辑器窗口</div>';
            }
        }
        
        // 页面加载完成后自动运行基础测试
        window.addEventListener('load', () => {
            log('调试页面加载完成', 'info');
            testBasicFunctions();
        });
    </script>
</body>
</html>
