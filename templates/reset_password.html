<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 文件管理系统</title>
    <!-- 角标设置 -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/local-fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 24px 24px 0 0;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            gap: 1rem;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.4;
            transition: all 0.3s ease;
        }
        
        .step.active {
            opacity: 1;
        }
        
        .step.completed {
            opacity: 1;
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e5e7eb;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .step.active .step-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .step.completed .step-number {
            background: #10b981;
            color: white;
        }
        
        .step-text {
            font-size: 0.8rem;
            color: #6b7280;
            font-weight: 500;
        }
        
        .step-hint {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .step-hint i {
            color: #3b82f6;
        }
        
        .step.active .step-text {
            color: #374151;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            background: #ffffff;
            color: #1f2937;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .verification-section {
            display: block !important;
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: 16px;
            border: 1px solid #bae6fd;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.3s ease;
        }
        
        #verificationSection {
            display: block !important;
        }
        
        #passwordSection {
            display: none !important;
        }

        .verification-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #0ea5e9, #0284c7);
        }

        .verification-section.show {
            display: block;
        }

        .verification-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .verification-row input {
            flex: 1;
        }

        .verification-row button {
            white-space: nowrap;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .verification-row button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
        }

        .verification-row button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .verification-actions {
            margin-top: 1rem;
            text-align: center;
        }
        
        .btn-verify {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-verify:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .btn-verify:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .error-message, .success-message {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: #059669;
            border: 1px solid #bbf7d0;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        .password-requirements {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .password-requirements h4 {
            color: #374151;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .password-requirements li {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .password-requirements li i {
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }

        .password-requirements li.valid {
            color: #059669;
        }

        .password-requirements li.invalid {
            color: #dc2626;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            .auth-header h1 {
                font-size: 2rem;
            }
            
            .verification-row {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .verification-row button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-key"></i> 重置密码</h1>
            <p>通过邮箱验证重置您的密码</p>
            <div class="step-indicator">
                <div class="step active" id="step1">
                    <span class="step-number">1</span>
                    <span class="step-text">输入邮箱</span>
                </div>
                <div class="step" id="step2">
                    <span class="step-number">2</span>
                    <span class="step-text">验证码</span>
                </div>
                <div class="step" id="step3">
                    <span class="step-number">3</span>
                    <span class="step-text">设置密码</span>
                </div>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> 邮箱地址
                </label>
                <input type="email" id="email" name="email" required placeholder="请输入您的注册邮箱">
            </div>
            
            <div id="verificationSection" class="verification-section">
                <label>
                    <i class="fas fa-shield-alt"></i> 邮箱验证
                </label>
                <div class="verification-row">
                    <input type="text" id="verificationCode" name="verificationCode" placeholder="请输入6位验证码" maxlength="6">
                    <button type="button" id="sendCodeBtn">
                        <i class="fas fa-paper-plane"></i> 获取验证码
                    </button>
                </div>
                <div class="verification-actions" id="verificationActions" style="display: none;">
                    <button type="button" id="verifyCodeBtn" class="btn-verify">
                        <i class="fas fa-check"></i> 校验验证码
                    </button>
                </div>
                <small style="color: #6b7280; margin-top: 0.75rem; display: block; font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> 验证码将发送到您的邮箱，5分钟内有效
                </small>
            </div>
            
            <div id="passwordSection" class="verification-section">
                <div class="form-group">
                    <label for="newPassword">
                        <i class="fas fa-lock"></i> 新密码
                    </label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码">
                    <div class="password-requirements">
                        <h4>密码要求：</h4>
                        <ul>
                            <li id="lengthReq" class="invalid">
                                <i class="fas fa-times"></i> 至少9位字符
                            </li>
                            <li id="upperReq" class="invalid">
                                <i class="fas fa-times"></i> 包含大写字母
                            </li>
                            <li id="lowerReq" class="invalid">
                                <i class="fas fa-times"></i> 包含小写字母
                            </li>
                            <li id="numberReq" class="invalid">
                                <i class="fas fa-times"></i> 包含数字
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> 确认新密码
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码">
                </div>
            </div>
            
            <button type="submit" id="resetBtn" class="btn-primary" style="display: none;">
                <span id="resetBtnText">
                    <i class="fas fa-key"></i> 重置密码
                </span>
            </button>
            
            <div class="step-hint" id="stepHint">
                <i class="fas fa-info-circle"></i>
                <span>请先输入邮箱地址并获取验证码</span>
            </div>
        </form>
        
        <div class="auth-links">
            <a href="/login">
                <i class="fas fa-sign-in-alt"></i> 返回登录
            </a>
            <a href="/register">
                <i class="fas fa-user-plus"></i> 注册新账户
            </a>
        </div>
    </div>

    <script>
        class ResetPasswordManager {
            constructor() {
                this.form = document.getElementById('resetPasswordForm');
                this.emailInput = document.getElementById('email');
                this.verificationCodeInput = document.getElementById('verificationCode');
                this.newPasswordInput = document.getElementById('newPassword');
                this.confirmPasswordInput = document.getElementById('confirmPassword');
                this.verificationSection = document.getElementById('verificationSection');
                this.passwordSection = document.getElementById('passwordSection');
                this.sendCodeBtn = document.getElementById('sendCodeBtn');
                this.verifyCodeBtn = document.getElementById('verifyCodeBtn');
                this.verificationActions = document.getElementById('verificationActions');
                this.resetBtn = document.getElementById('resetBtn');
                this.resetBtnText = document.getElementById('resetBtnText');
                
                this.currentStep = 1; // 1: 邮箱输入, 2: 验证码输入, 3: 密码设置
                this.verificationCodeVerified = false;
                
                // 初始化时隐藏密码区域和重置按钮
                this.passwordSection.style.display = 'none';
                this.resetBtn.style.display = 'none';
                
                this.bindEvents();
            }
            
            bindEvents() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.sendCodeBtn.addEventListener('click', () => this.sendVerificationCode());
                this.verifyCodeBtn.addEventListener('click', () => this.verifyCode());
                this.verificationCodeInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.verifyCode();
                    }
                });
                this.newPasswordInput.addEventListener('input', () => this.validatePassword());
                this.confirmPasswordInput.addEventListener('input', () => this.validatePasswordMatch());
            }
            
            showMessage(message, type = 'error') {
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                
                if (type === 'error') {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                } else {
                    successDiv.textContent = message;
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                }
            }
            
            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
            
            updateStepIndicator(step) {
                // 重置所有步骤
                document.querySelectorAll('.step').forEach(s => {
                    s.classList.remove('active', 'completed');
                });
                
                // 设置当前步骤和已完成的步骤
                for (let i = 1; i <= step; i++) {
                    const stepElement = document.getElementById(`step${i}`);
                    if (i < step) {
                        stepElement.classList.add('completed');
                    } else if (i === step) {
                        stepElement.classList.add('active');
                    }
                }
                
                // 更新步骤提示
                this.updateStepHint(step);
            }
            
            updateStepHint(step) {
                const stepHint = document.getElementById('stepHint');
                const hintText = stepHint.querySelector('span');
                
                switch(step) {
                    case 1:
                        hintText.textContent = '请先输入邮箱地址并获取验证码';
                        break;
                    case 2:
                        hintText.textContent = '请输入验证码并按回车或点击"校验验证码"按钮';
                        break;
                    case 3:
                        hintText.textContent = '请设置新密码，密码符合要求后重置按钮将出现';
                        break;
                    default:
                        hintText.textContent = '请按照步骤完成密码重置';
                }
            }
            
            setLoading(loading) {
                if (loading) {
                    this.resetBtn.disabled = true;
                    this.resetBtnText.innerHTML = '<span class="spinner"></span>处理中...';
                    this.form.classList.add('loading');
                } else {
                    this.resetBtn.disabled = false;
                    this.resetBtnText.innerHTML = '<i class="fas fa-key"></i> 重置密码';
                    this.form.classList.remove('loading');
                }
            }
            
            async sendVerificationCode() {
                const email = this.emailInput.value.trim();
                if (!email) {
                    this.showMessage('请先输入邮箱地址');
                    return;
                }
                
                this.sendCodeBtn.disabled = true;
                this.sendCodeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
                
                try {
                    console.log('发送验证码请求...');
                    const response = await fetch('/api/auth/send-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            purpose: 'reset_password'
                        })
                    });
                    
                    const data = await response.json();
                    console.log('验证码发送响应:', data);
                    
                    if (data.success) {
                        this.showMessage(data.message, 'success');
                        this.currentStep = 2;
                        this.updateStepIndicator(2);
                        this.startCodeCountdown();
                        
                        // 显示校验按钮
                        this.verificationActions.style.display = 'block';
                        
                        // 动态添加required属性
                        this.verificationCodeInput.required = true;
                    } else {
                        this.showMessage(data.message);
                    }
                } catch (error) {
                    console.error('发送验证码错误:', error);
                    this.showMessage('发送验证码失败，请稍后重试');
                } finally {
                    this.sendCodeBtn.disabled = false;
                    this.sendCodeBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 获取验证码';
                }
            }
            
            startCodeCountdown() {
                let countdown = 180; // 3分钟
                const originalText = '<i class="fas fa-paper-plane"></i> 获取验证码';
                
                const timer = setInterval(() => {
                    if (countdown > 0) {
                        this.sendCodeBtn.innerHTML = `<i class="fas fa-clock"></i> ${countdown}秒后重试`;
                        countdown--;
                    } else {
                        this.sendCodeBtn.innerHTML = originalText;
                        this.sendCodeBtn.disabled = false;
                        clearInterval(timer);
                    }
                }, 1000);
                
                this.sendCodeBtn.disabled = true;
            }
            
            async verifyCode() {
                const email = this.emailInput.value;
                const verificationCode = this.verificationCodeInput.value;
                
                if (!email) {
                    this.showMessage('请输入邮箱地址');
                    return;
                }
                
                if (!verificationCode) {
                    this.showMessage('请输入验证码');
                    return;
                }
                
                if (verificationCode.length !== 6) {
                    this.showMessage('验证码必须是6位数字');
                    return;
                }
                
                this.verifyCodeBtn.disabled = true;
                this.verifyCodeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 校验中...';
                
                try {
                    const response = await fetch('/api/auth/verify-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            verification_code: verificationCode,
                            purpose: 'reset_password'
                        })
                    });
                    
                    const data = await response.json();
                    console.log('验证码校验响应:', data);
                    
                    if (data.success) {
                        this.showMessage('验证码校验成功！', 'success');
                        this.verificationCodeVerified = true;
                        this.currentStep = 3;
                        this.updateStepIndicator(3);
                        
                        // 显示密码设置区域
                        this.passwordSection.style.display = 'block';
                        this.passwordSection.style.setProperty('display', 'block', 'important');
                        
                        // 隐藏校验按钮
                        this.verificationActions.style.display = 'none';
                        
                        // 聚焦到密码输入框
                        this.newPasswordInput.focus();
                    } else {
                        this.showMessage(data.message || '验证码校验失败');
                    }
                } catch (error) {
                    console.error('验证码校验错误:', error);
                    this.showMessage('验证码校验失败，请稍后重试');
                } finally {
                    this.verifyCodeBtn.disabled = false;
                    this.verifyCodeBtn.innerHTML = '<i class="fas fa-check"></i> 校验验证码';
                }
            }
            
            validatePassword() {
                const password = this.newPasswordInput.value;
                
                // 长度检查
                const lengthReq = document.getElementById('lengthReq');
                if (password.length >= 9) {
                    lengthReq.className = 'valid';
                    lengthReq.innerHTML = '<i class="fas fa-check"></i> 至少9位字符';
                } else {
                    lengthReq.className = 'invalid';
                    lengthReq.innerHTML = '<i class="fas fa-times"></i> 至少9位字符';
                }
                
                // 大写字母检查
                const upperReq = document.getElementById('upperReq');
                if (/[A-Z]/.test(password)) {
                    upperReq.className = 'valid';
                    upperReq.innerHTML = '<i class="fas fa-check"></i> 包含大写字母';
                } else {
                    upperReq.className = 'invalid';
                    upperReq.innerHTML = '<i class="fas fa-times"></i> 包含大写字母';
                }
                
                // 小写字母检查
                const lowerReq = document.getElementById('lowerReq');
                if (/[a-z]/.test(password)) {
                    lowerReq.className = 'valid';
                    lowerReq.innerHTML = '<i class="fas fa-check"></i> 包含小写字母';
                } else {
                    lowerReq.className = 'invalid';
                    lowerReq.innerHTML = '<i class="fas fa-times"></i> 包含小写字母';
                }
                
                // 数字检查
                const numberReq = document.getElementById('numberReq');
                if (/\d/.test(password)) {
                    numberReq.className = 'valid';
                    numberReq.innerHTML = '<i class="fas fa-check"></i> 包含数字';
                } else {
                    numberReq.className = 'invalid';
                    numberReq.innerHTML = '<i class="fas fa-times"></i> 包含数字';
                }
                
                // 如果密码符合要求，显示重置按钮
                if (password.length >= 9 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password)) {
                    // 动态添加required属性
                    this.newPasswordInput.required = true;
                    this.confirmPasswordInput.required = true;
                    
                    // 检查确认密码是否匹配
                    const confirmPassword = this.confirmPasswordInput.value;
                    if (confirmPassword && password === confirmPassword) {
                        // 显示重置密码按钮
                        this.resetBtn.style.display = 'block';
                        this.resetBtn.style.setProperty('display', 'block', 'important');
                    }
                } else {
                    // 如果密码不符合要求，隐藏重置按钮并移除required属性
                    this.resetBtn.style.display = 'none';
                    this.resetBtn.style.setProperty('display', 'none', 'important');
                    this.newPasswordInput.required = false;
                    this.confirmPasswordInput.required = false;
                }
            }
            
            validatePasswordMatch() {
                const password = this.newPasswordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.confirmPasswordInput.style.borderColor = '#dc2626';
                    // 隐藏重置按钮
                    this.resetBtn.style.display = 'none';
                    this.resetBtn.style.setProperty('display', 'none', 'important');
                } else {
                    this.confirmPasswordInput.style.borderColor = '#e5e7eb';
                    
                    // 如果密码符合要求且确认密码匹配，显示重置按钮
                    if (password.length >= 9 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password) && password === confirmPassword) {
                        this.resetBtn.style.display = 'block';
                        this.resetBtn.style.setProperty('display', 'block', 'important');
                    }
                }
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                console.log('重置密码表单提交，当前步骤:', this.currentStep);
                
                const email = this.emailInput.value.trim();
                const verificationCode = this.verificationCodeInput.value.trim();
                const newPassword = this.newPasswordInput.value;
                const confirmPassword = this.confirmPasswordInput.value;
                
                console.log('表单数据:', { email, verificationCode, newPassword, confirmPassword });
                
                // 检查当前步骤
                if (this.currentStep === 1) {
                    this.showMessage('请先输入邮箱地址并点击"获取验证码"按钮，然后按照步骤完成密码重置');
                    return;
                }
                
                if (this.currentStep === 2) {
                    this.showMessage('请先输入验证码并点击"校验验证码"按钮');
                    return;
                }
                
                if (!this.verificationCodeVerified) {
                    this.showMessage('请先校验验证码');
                    return;
                }
                
                // 验证所有字段
                if (!email) {
                    this.showMessage('请输入邮箱地址');
                    return;
                }
                
                if (!verificationCode) {
                    this.showMessage('请输入验证码');
                    return;
                }
                
                if (!newPassword) {
                    this.showMessage('请输入新密码');
                    return;
                }
                
                if (!confirmPassword) {
                    this.showMessage('请确认新密码');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    this.showMessage('两次输入的密码不一致');
                    return;
                }
                
                // 验证密码强度
                if (newPassword.length < 9 || !/[A-Z]/.test(newPassword) || !/[a-z]/.test(newPassword) || !/\d/.test(newPassword)) {
                    this.showMessage('密码不符合强度要求，请检查密码规则');
                    return;
                }
                
                this.hideMessages();
                this.setLoading(true);
                
                try {
                    console.log('发送重置密码请求...');
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            verification_code: verificationCode,
                            new_password: newPassword,
                            confirm_password: confirmPassword
                        })
                    });
                    
                    console.log('响应状态:', response.status);
                    const data = await response.json();
                    console.log('响应数据:', data);
                    
                    if (data.success) {
                        this.showMessage('🎉 密码重置成功，正在跳转到登录页面...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        this.showMessage(data.message || '密码重置失败');
                    }
                } catch (error) {
                    console.error('重置密码错误:', error);
                    this.showMessage('密码重置失败，请稍后重试');
                } finally {
                    this.setLoading(false);
                }
            }
        }
        
        // 初始化重置密码管理器
        document.addEventListener('DOMContentLoaded', () => {
            new ResetPasswordManager();
        });
    </script>
</body>
