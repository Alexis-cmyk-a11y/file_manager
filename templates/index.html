<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 加载指示器 -->
    <div id="loading-indicator">
        <div class="spinner"></div>
        <span>加载中...</span>
    </div>
    
    <!-- 通知容器 -->
    <div id="notification-container"></div>
    
    <div class="container">
        <header>
            <h1>文件管理系统</h1>

        </header>

        <main>
            <div class="file-explorer">
                <div class="breadcrumb-container">
                    <ol class="breadcrumb" id="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" data-path="">根目录</a></li>
                    </ol>
                </div>

                <div class="actions">
                    <button id="upload-btn" class="action-btn">
                        <i class="fas fa-upload"></i> 上传
                    </button>
                    <button id="new-folder-btn" class="action-btn">
                        <i class="fas fa-folder-plus"></i> 新建文件夹
                    </button>
                    <input type="file" id="file-upload" style="display: none;" multiple>
                </div>

                <div class="file-list-container">
                    <table class="file-list">
                        <thead>
                            <tr>
                                <th class="name-col">名称</th>
                                <th class="size-col">大小</th>
                                <th class="actions-col">操作</th>
                            </tr>
                        </thead>
                        <tbody id="file-list">
                            <!-- 文件列表将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <div id="status-bar">
            <span id="status-message"></span>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="new-folder-modal">
        <div class="modal-content">
            <h3>新建文件夹</h3>
            <input type="text" id="new-folder-name" placeholder="请输入文件夹名称">
            <div class="modal-actions">
                <button id="create-folder-btn">创建</button>
                <button id="cancel-folder-btn">取消</button>
            </div>
        </div>
    </div>

    <div class="modal" id="rename-modal">
        <div class="modal-content">
            <h3>重命名</h3>
            <input type="text" id="rename-input" placeholder="请输入新名称">
            <div class="modal-actions">
                <button id="confirm-rename-btn">确认</button>
                <button id="cancel-rename-btn">取消</button>
            </div>
        </div>
    </div>

    <div class="modal" id="move-copy-modal">
        <div class="modal-content">
            <h3 id="move-copy-title">移动/复制</h3>
            <div class="folder-tree-container">
                <ul id="folder-tree" class="folder-tree">
                    <!-- 文件夹树将通过JavaScript动态生成 -->
                </ul>
            </div>
            <div class="modal-actions">
                <button id="confirm-move-copy-btn">确认</button>
                <button id="cancel-move-copy-btn">取消</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="{{ url_for('static', filename='js/modern-script-complete.js') }}"></script>
</body>
</html>
